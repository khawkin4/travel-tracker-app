<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Travel Tracker - Login Page</title>
  </head>
  <body>
    <div class="container my-3">
      <h1 class="display-4 text-center">
        Login
      </h1>
      <form id="location-form" class="mb-4">
        <div class="form-group">
          <label for="location-address">Email:</label>
          <input type="text" id="location-address" class="form-control" />
        </div>
        <div class="form-group">
          <label for="location-date">Password: </label>
          <input type="text" id="location-date" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
        <a href="index.html" class="btn btn-secondary">Back</a>
        <button class="btn btn-secondary">Login</button>
      </form>
    </div>
  </body>
</html>
